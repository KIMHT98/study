<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 바탕화면에 폴더 만듦
        //2. VS Code로 폴도 연다.
        //3. ! tap -> Emet(미리 만들어져 있는 템플릿)
        //4. <body>안에 <script>태그를 만들어서 여기다가 자바스크립트 코드 넣을 예정
        
        // 객체란 -> 데이터와 메서드의 모임
        // 자바에서는 클래스 작성 -> new 생성자()로 객체 생성
        // 자바스크립트에서는 객체를 만들 때 클래스를 사용하지 않음
        // 자바스크립트에서 객체 생성
        var obj = {};// 비어있는 객체 -> 자바로 치면 Object obj = new Object()
        // var : 변수를 선언할 때 사용하는 키워드
        // 자바스크립트에서는 타입을 지정하지 않는다.

        // 자바스크립트의 객체의 데이터를 "프로퍼티"라고 함
        // 프로퍼티는 {키 : 밸류}의 쌍으로 구성
        // 키 : 문자열 / 밸류 : 문자열, 숫자, boolean, 객체, 배열, 함수 등이 올 수 있음
        // Person 객체를 만들어 보자.(데이터만 있는 객체)
        var p1 = {name : "Yang", age : 27}; //타입 구별X
        var p2 = {name : "Kim", age : 27};

        //메서드가 있는 객체 만들어 보기
        var p3 = {
            name : "Lee",
            age : 27,
            eat : function(){
                console.log("음식을 먹는다");
            },
            speak : function(){
                // ` : Tab위에 있는 것(다시 볼 때 '이거랑 헷갈릴까봐')
                // this는 객체 자기 자신을 가리킴
                console.log(`저는 ${this.name}이고, 나이는 ${this.age}입니다.`);
            }
        }

        p3.eat();
        p3.speak();
    </script>
    
</body>
</html>
