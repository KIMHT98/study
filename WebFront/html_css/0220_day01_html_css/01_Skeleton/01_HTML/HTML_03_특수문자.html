<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특수문자</title>
  <h1>특수문자</h1>
</head>
<body>
  <div>
    <ul>
      <!-- 공백 -->
      <h2>Non-breaking space</h2>
      <!-- &nbsp; -->
      <li>공&amp;nbsp;백 -> 공&nbsp;백</li>

      <!-- < -->
      <h2>Less than</h2>
      <!-- &lt; -->
      <li>&amp;lt; = <</li>
      
      <!-- > -->
      <h2>Greater than</h2>
      <!-- &gt; -->
      <li>&amp;gt; = ></li>

      <!-- & -->
      <h2>Ampersand</h2>
      <!-- &amp; -->
      <li>&amp;amp; = &</li>

      <!-- " -->
      <h2>Quotation mark</h2>
      <!-- &quot -->
      <li>&amp;quot; = "</li>

      <!-- © -->
      <h2>Copyright</h2>
      <!-- &copy; -->
      <li>&amp;copy; = &copy;</li>

      <!-- ® -->
      <h2>Registered Trademark</h2>
      <!-- &reg; -->
      <li>&amp;reg; = &reg;</li>

      <!-- ± -->
      <h2>Plus or minus</h2>
      <!-- &plusmn; -->
      <li>&amp;plusmn; = &plusmn;</li>
      
    </ul>
  </div>
</body>
</html>
