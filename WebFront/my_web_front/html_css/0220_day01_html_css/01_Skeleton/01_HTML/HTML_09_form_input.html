<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form과 input</title>
</head>

<body>
  <h2>form과 input</h2>

  <!-- form 태그 생성 -->
  <form>
    <!-- label 태그 생성 -->
    <label>나는 김현태다.</label>
    <!-- input 태그 생성 -->
    <input type="checkbox" name="yes" id="yes or no">
    <!-- button 태그 생성 -->
    <button type="button">체크 완료</button>
  </form>

  <!-- select 태그 생성 -->
  <select name="지역">
    <!-- option 태그 생성 -->
    <option value="">--지역을 고르시오.--</option>
    <option value="서울">서울</option>
    <option value="대전">대전</option>
    <option value="광주">광주</option>
    <option value="구미">구미</option>
    <option value="부울경">부울경</option>

  </select>
  <form style="width: 23%;">
    <!-- fieldset 태그 생성 -->
    <fieldset>
      <legend>반을 고르시오</legend>
      <input type="radio">
      <label>파이썬</label><br>
      <input type="radio">
      <label>자바</label><br>
      <input type="radio">
      <label>임베디드</label>
    </fieldset>
  </form>
  <!-- legend 태그 생성 -->

  <!-- textarea 태그 생성 -->



</body>

</html>
