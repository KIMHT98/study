<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블컨텐츠</title>
  <link rel="stylesheet" href="./assets/css/table.css">
</head>

<body>
  <h2>테이블 실습</h2>

  <!-- 주석으로 표시된 부분을 수정해서 테이블을 만들어보세요 -->
  <!-- MDN 문서 참고바람 -->
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->
  <table>
    <tr>
      <thead>
        <th scope="col"> 지역 </th>
        <th scope="col"> 반 </th>
        <th scope="col"> 대장 </th>
        <th scope="col"> 인원 </th>
      </thead>
    </tr>
    <tbody>
      <tr>
        <th scope="row" rowspan="4">서울</th>
        <td>5반🐶</td>
        <td>강아지</td>
        <td>29</td>
      </tr>     
      <tr>
        <td> 6반🦆 </td>
        <td> 오리 </td>
        <td>29</td>
      </tr>
      <tr>
        <td> 7반🍑 </td>
        <td> 복숭아 </td>
        <td>28</td>
      </tr>
      <tr>
        <td> 8반🐱 </td>
        <td> 고양이 </td>
        <td>27</td>
      </tr>
      <tr>
        <th scope="row" rowspan="2"> 대전 </th>
        <td> 3반🦅 </td>
        <td> 독수리 </td>
        <td>26</td>
      </tr>
      <tr>
        <td> 4반🦥 </td>
        <td> 나무늘보 </td>
        <td>26</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row" colspan="3">조직원</th>
        <td>165명</td>
      </tr>
    </tfoot>
    <caption>자바비전공자반</caption>
  </table>
</body>

</html>
