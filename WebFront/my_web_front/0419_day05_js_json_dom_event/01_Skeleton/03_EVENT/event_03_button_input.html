  <script>
    // 코드를 작성하시오.
    //내가 입력한 값 가져오기 위한 변수
    const input = document.querySelector('input')
    //버튼 변수
    const btn = document.querySelector("#btn")
    //글자 입력 함수
    const writeInput = function(){
      //h1태그 값을 위한 변수
      const h1Tag = document.querySelector('h1')
      //h1태그에 내가 입력한 값 표시
      h1Tag.innerText = event.target.value
    }
    //버튼 클릭하면 변화 함수
    const clickBtn = function(){
      //h1에 있는 값 가져오기
      const h1Tag = document.querySelector("h1")
      //h1에 어떤 내용이 있을까
      console.log(h1Tag)
      //Element.classList.toggle : 0과 1이 반복되는 행위 -> 버튼을 클릭하면 변화되는 행위가 계속 반복됨
      h1Tag.classList.toggle('blue')//검 -> 파 -> 검 -> 파 ... 클릭할 때마다 변화함

      console.log(h1Tag.classList)
    }
    //글자 쓰면 h1태그에 적히도록 이벤트 등록
    input.addEventListener("input",writeInput)
    //버튼 클릭하면 h1색깔 바퀴는 이벤트 등록
    btn.addEventListener("click", clickBtn)
