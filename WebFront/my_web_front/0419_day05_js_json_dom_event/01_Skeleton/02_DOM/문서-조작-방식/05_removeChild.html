<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="parents">
    <div id="child"></div>
  </div>
  <script>
    // element: getElementById - parents
    const parents = document.getElementById("parents")//부모
    console.log(parents)
    // child: getElementById - child
    const child = document.getElementById("child")//자식
    console.log(child)
    // away: removeChild - child
    const away = parents.removeChild(child)//제거되는 요소 반환
    console.log(away)

    
    
    // const element = document.getElementById("parents")
    // const child = document.getElementById("child")
    // const away = parents.removeChild(child)
  </script>
</body>
</html>
