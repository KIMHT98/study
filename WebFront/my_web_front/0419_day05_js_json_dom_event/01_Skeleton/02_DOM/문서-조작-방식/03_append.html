<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  
  <script>
    // 코드를 작성하시오.

    // parents1: createElement - div
    const parents1 = document.createElement("div")
    // child1: createElement - p
    const child1 = document.createElement("p")
    // append() - p 태그에 텍스트 추가
    child1.append("p추가 완료")
    // apepnd() - div 태그에 p 태그 추가
    parents1.append(child1)

    console.log(parents1)

    document.body.append(parents1)//이걸 해야 body에 글이 써짐
  </script>
</body>
</html>
