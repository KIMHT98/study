<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <span>Jackson</span>
  <script>
    // 코드를 작성하시오.
    //element에 접근 후 innerText로 값 확인
    const a = document.querySelector("span").innerText
    console.log(a)//Jackson

    //innerText로 값 변경
    document.querySelector("span").innerText = "Eevee"
    const b = document.querySelector("span").innerText
    console.log(b)//Eevee

  </script>
</body>
</html>
