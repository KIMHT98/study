<!-- v-bind.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="app">
    <!-- 1. src 속성 값 넣어주기 -->
    <img v-bind:src="mySrc">
    <span>=</span>
    <img v-bind:src="mySrc2">
    <br>
    <!-- 2. [깃랩으로](lab.ssafy.com/s11/javabi) 이동해보기, 어떤 속성 사용해야하나요? -->
    <a v-bind:href="myUrl">네이버</a>
    <!-- 3. title='Hello Vue.js' 넣어주기, 나의 이름도 넣어보기 -->
    <p :[dynamicattr]="dynamicValue">{{myName}}</p>

  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // 코드를 자유롭게 작성하세요.
    const {createApp, ref} = Vue;

    const app = createApp({
      setup(){
        // 1. src 속성 값 넣어주기
        const mySrc = ref("img/다운로드.jpg")
        const mySrc2 = ref("img/image.png")
        const seen = ref(false)
        
        // 2. [깃랩으로](lab.ssafy.com/s11/javabi) 이동해보기
        const myUrl = ref('https:/www.naver.com')
        //  3. title='Hello Vue' 넣어주기, 나의 이름도 넣어보기
        const dynamicattr = ref("title")
        const dynamicValue = ref("Hello Vue")
        const myName = ref("김현태")
        return{
          mySrc,
          mySrc2,
          seen,
          myUrl,
          dynamicattr,
          dynamicValue,
          myName,
        }        
      }
    })

    app.mount("#app")
  </script>
</body>

</html>
