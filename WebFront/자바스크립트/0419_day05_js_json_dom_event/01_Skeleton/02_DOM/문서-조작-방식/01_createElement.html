<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="ele"></div>

  <script>
    // 코드를 작성하시오.
    
    // createElement - img
    let ele = document.createElement("img")//이미지 태그 생성
    // getElementById
    let parent = document.getElementById("ele")//ele가져오기
    // append()
    parent.append(ele)//div에 img추가
    // parent.appendChild(ele) //얘도 가능

    console.log("result of parent: ", parent) // div태그 출력
    

    // let ele = document.createElement("img")

    // console.log("result of parent: ", parent) // ?
  </script>
</body>
</html>
