<!DOCTYPE html>

  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <p id="p"></p>
  <script>
    // 코드를 작성하시오.

    // createTextNode - SSAFY
    let myText = document.createTextNode("SSAFY")

    const pTag = document.getElementById("p")

    pTag.appendChild(myText)

    console.log("pTag",pTag)// <p id="p">SSAFY</p>
  </script>
