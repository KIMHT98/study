<!-- form-input-bindings.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="app">
    <!-- v-bind -->
    <!-- 1. v-bind (:)를 사용해서 input에 들어온 값을 아래의 p태그에 작성해주세요-->
    <input :value="inputText1" @input="onInput" placeholder="v-bind를 쓸거에요">
    <p>{{inputText1}}</p>
    
    <!-- v-model -->
    <!-- 2. v-model (:)를 사용해서 input에 들어온 값을 아래의 p태그에 작성해주세요-->
    <input v-model="intputText2" placeholder="v-model을 쓸거에요">
    <p>{{intputText2}}</p>
    
  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // 코드를 자유롭게 작성하세요.
    const { createApp, ref } = Vue

const app = createApp({
  setup() {
    const inputText1 = ref("")
    const intputText2 = ref("")
    const onInput = (event) => {
      console.log(event)
      inputText1.value = event.currentTarget.value
    }
    return {
      inputText1,
      onInput,
      intputText2,
    }
  }
})

app.mount("#app")

    // 여기까지 온 당신... 멋져요 <3
    </script>
</body>

</html>
