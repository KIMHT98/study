spring.application.name=user-jpa

# Web ContextRootPath and PortNumber Settings
server.servlet.context-path=/user
server.port=8080

# Database setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/season?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

# JPA setting
#spring.jpa.database=mysql
# MySQL8에 맞는 SQL으로 변환하도록 dialect 설정.
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# 하이버네이트가 실행하는 모든 SQL문을 콘솔에 출력.
spring.jpa.properties.hibernate.show_sql=true
# 콘솔에 출력되는 JPA 실행 쿼리를 가독성있게 표현.
spring.jpa.properties.hibernate.format_sql=true
# 디버깅이 용이하도록 SQL문 이외에 추가적인 정보를 출력.
spring.jpa.properties.hibernate.use_sql_comments=true

#log level Setting
logging.level.root=info
logging.level.com.ssafy.user=debug